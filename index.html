<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bignalytics Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        #chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
            max-width: 70%;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            text-align: left;
            max-width: 70%;
        }
        #chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        #chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #chat-input button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-input button:hover {
            background-color: #0056b3;
        }
        #chat-input button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #chat-input input:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
        #loading-message {
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            Bignalytics Chatbot
        </div>
        <div id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        let conversationId = null;

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            
            // Handle multiline messages
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            messageDiv.id = 'loading-message';
            messageDiv.innerHTML = 'Thinking...';
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            addMessage(question, 'user');
            userInput.value = '';
            
            // Disable input while processing
            userInput.disabled = true;
            sendButton.disabled = true;
            
            const loadingMsg = addLoadingMessage();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        conversation_id: conversationId
                    }),
                });

                removeLoadingMessage();

                if (!response.ok) {
                    const errorData = await response.json();
                    addMessage(`Error: ${errorData.detail || response.statusText}`, 'bot');
                    return;
                }

                const data = await response.json();
                addMessage(data.answer, 'bot');
                conversationId = data.conversation_id; // Update conversation ID
            } catch (error) {
                console.error('Error sending message:', error);
                removeLoadingMessage();
                addMessage('Sorry, something went wrong. Please try again.', 'bot');
            } finally {
                // Re-enable input
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial bot message
        addMessage("Hello! How can I assist you with information about Bignalytics?", 'bot');

    </script>
</body>
</html>
